
# template
spring.freemarker.settings.auto_include=layout/application.ftl
spring.freemarker.template-loader-path=classpath:/static/,classpath:/templates/,classpath:/templates/*/,classpath:/templates/*/*/,classpath:/templates/*/*/*/
spring.freemarker.cache=false

# database
spring.h2.console.enabled=true
spring.datasource.platform=h2
spring.datasource.url= jdbc:h2:mem:userbook_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# logging
ogging.config=classpath:logback-userbooks.xml


